apiVersion: v1
kind: Service
metadata:
  name: openclaw-gateway
  namespace: openclaw
  labels:
    app: openclaw
    component: gateway
spec:
  type: ClusterIP
  ports:
    - name: gateway
      port: 18789
      targetPort: 18789
      protocol: TCP
  selector:
    app: openclaw
    component: gateway
---
apiVersion: v1
kind: Service
metadata:
  name: openclaw-gateway-external
  namespace: openclaw
  labels:
    app: openclaw
    component: gateway
spec:
  type: NodePort
  ports:
    - name: gateway
      port: 18789
      targetPort: 18789
      nodePort: 30789
      protocol: TCP
  selector:
    app: openclaw
    component: gateway
